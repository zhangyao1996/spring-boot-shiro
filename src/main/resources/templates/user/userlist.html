<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>人员信息</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all" />

</head>
<body>
	<div class="search">
	<span>模糊搜索：</span>
	<div class="layui-inline">
		<input class="layui-input" id="keyword" autocomplete="off"
			placeholder="请输入用户名">
	</div>
	<button class="layui-btn layui-btn-normal" data-type="reload">搜索</button>
	</div>

	<div class="layui-row">
		<!--lay-filter稍后用于绑定相应事件使用-->
		<table id="demo" lay-filter="test"></table>
	</div>
	<!--用于绑定表格外加上操作按钮-->
	<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增用户</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量删除</button>
    </div>
	</script>

	<!--用于绑定表格行内加上操作按钮-->
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
	<!-- 分层 -->
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 30px;"></fieldset>
	<div id="laypage"></div>
</body>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/layui/layui.all.js"></script>
<script src="../../js/user/userlist.js"></script>
</html>
