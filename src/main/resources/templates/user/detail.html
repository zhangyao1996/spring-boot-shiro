<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{../../lib/layui/css/layui.css}" />
<link rel="stylesheet" th:href="@{../../lib/css/login.css}" />
</head>
<div >
	<form class="layui-form">
		<div class="layui-form-item">
            <input type="text" th:value="${user.userId}" name="id" id="id" hidden="hidden">
           
        </div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名 ：</label>
			<div class="layui-input-inline">
				<input type="text" name="username" required lay-verify="username"
					placeholder="请输入用户名(用户名为4-16位的字母与数字)" autocomplete="off" class="layui-input"
					id="username" style="width:300px" th:value="${user.userName}" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">中文名 ：</label>
			<div class="layui-input-inline">
				<input type="text" name="realname" th:value="${user.fullName}" required lay-verify="realname"
					placeholder="请输入中文名" autocomplete="off" class="layui-input"
					id="realname" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密    码：</label>
			<div class="layui-input-inline">
				<input type="text" name="password" required
					lay-verify="password" placeholder="请输入密码(密码为4-16位的字母与数字)" autocomplete="off"
					class="layui-input" id="password" style="width:300px" th:value="${user.password}" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号 ：</label>
			<div class="layui-input-inline">
				<input type="tel" th:value="${user.phonenumber}" name="phonenumber"  required
					lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off"
					class="layui-input" id="phonenumber" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱：</label>
			<div class="layui-input-inline">
				<input type="text" th:value="${user.email}" name="email" required lay-verify="email"
					placeholder="请输入邮箱" autocomplete="off" class="layui-input"
					id="email" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
				<input type="text" th:value="${user.sex} == '0' ? '男' : '女'"
					placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">生日</label>
			<div class="layui-input-inline">
				<input type="text" th:value="${user.birthday}" name="birthday" id="birthday" lay-verify="date"
					placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" readonly="readonly">
			</div>
		</div>
	</form>


</div>
</body>
</html>
