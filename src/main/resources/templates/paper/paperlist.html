<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>文章信息</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all" />

</head>
<body>
	<div class="search">
		<span>作者：</span>
		<div class="layui-inline">
			<input class="layui-input" id="author" autocomplete="off"
				placeholder="请输入">
		</div>

		<span>标题：</span>
		<div class="layui-inline">
			<input class="layui-input" id="title" autocomplete="off"
				placeholder="请输入">
		</div>
		
		<span>文章类型：</span>
		<div class="layui-inline">
				<select name="typename" id="typename" class="layui-input" style="width: 100px">
					<option value="">请选择</option>
					<option th:selected="${typename  eq type.typeName}"
						th:each="type : ${types}" th:value="${type.typeName}"
						th:text="${type.typeName}"></option>
				</select>
		</div>

		<button class="layui-btn" data-type="reload">
			搜索
		</button>

	</div>

	<div class="layui-row">
		<!--lay-filter稍后用于绑定相应事件使用-->
		<table id="demo" lay-filter="test"></table>
	</div>
	<!--用于绑定表格外加上操作按钮-->
	<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加文章</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量删除</button>
    </div>
	</script>

	<!--用于绑定表格行内加上操作按钮-->
	<script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
	</script>
	<!-- 分层 -->
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 30px;"></fieldset>
	<div id="laypage"></div>
</body>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/layui/layui.all.js"></script>
<script src="../../js/paper/paperlist.js"></script>
</html>
