<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>修改文章</title>
<link rel="stylesheet" th:href="@{../../lib/layui/css/layui.css}" />
</head>
<div class=" layui-main ">
	<form class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<input type="text" th:value="${paper.id}" name="id" id="id"
				hidden="hidden">

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>
			<div class="layui-input-inline">
				<input type="text" name="title" id="title" th:value="${paper.title}"
					required lay-verify="required|title" placeholder="请输入文章标题"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">作者</label>
			<div class="layui-input-inline">
				<input type="text" name="author" id="author"
					th:value="${paper.author}" required lay-verify="required|author"
					placeholder="请输入作者" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea name="content" id="content" required lay-verify="required"
					placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>



		<div class="layui-form-item" pane>
			<label class="layui-form-label">文章类型</label>
			<div class="layui-input-block">
				<select name="typeid" id="typeid" class="layui-input"
					lay-verify="required">
					<option value="">请选择</option>
					<option th:selected="${typeid  eq type.id}"
						th:each="type : ${types}" th:value="${type.id}"
						th:text="${type.typeName}"></option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">发布状态</label>
			<div class="layui-input-block">
				<input type="checkbox" id="status" name="status" value="1"
					lay-skin="switch" lay-text="已发布|待发布">
			</div>
		</div>
		<br>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button lay-submit lay-filter="edit" type="button" class="layui-btn">立即提交</button>
				<input id="clear" type="button" class="layui-btn layui-btn-primary"
					value="重置">
			</div>
		</div>
	</form>


</div>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../js/paper/edit.js"></script>
</body>
</html>
