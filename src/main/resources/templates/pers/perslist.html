<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>权限信息</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all" />

</head>
<body>
	<div class="layui-container">
		<!-- 		<div class="xm-d1">
			<p class="xm-d1-p">权限管理</p>
		</div> -->

		<div class="xm-d2">
			<div class="xm-d2-hang1">
				<div class="pzright"
					style="width: 101%; display: flex; justify-content: flex-start; float: right;">
					<p class="xm-d1-p2">
						<button id="btn-add" class="layui-btn layui-btn-radius btnys">
							<i class="layui-icon">&#xe608;</i>添加
						</button>
						<button class="layui-btn" id="btn-expand">全部展开</button>
						<button class="layui-btn" id="btn-fold">全部折叠</button>
						<button class="layui-btn" id="btn-refresh">刷新表格</button>
					</p>
				</div>
				<div class="clear"></div>
			</div>
			<div class="xm-d2-hang2">
				<table id="permissionTable" class="layui-table"
					lay-filter="permissionTable"></table>
			</div>
		</div>

	</div>
	<!-- 操作列 -->
	<script type="text/html" id="auth-state">
	<a class="layui-btn  layui-btn-xs" lay-event="add">增加</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>


</body>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/layui/layui.all.js"></script>
<script src="../../js/pers/perslist.js"></script>
</html>
