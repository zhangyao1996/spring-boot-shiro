<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{../../lib/layui/css/layui.css}" />
<link rel="stylesheet" th:href="@{../../lib/css/login.css}" />
</head>
<div>
	<form class="layui-form">
		<div class="layui-form-item">
			<input type="text" th:value="${role.roleId}" name="id" id="id"
				hidden="hidden">

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色名 ：</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" style="width: 300px"
					th:value="${role.roleName}" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">权限路径</label>
			<div class="layui-input-inline">
				<div id="xtree"
					style="width: 300px; border: 1px solid black; padding: 10px 0 25px 5px;"></div>
			</div>
		</div>

	</form>


</div>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../lib/layui/lay/modules/xtree.js"></script>
<script type="text/javascript" src="../../lib/layui/layui-treetable.js"></script>
<script type="text/javascript" src="../../js/role/detail.js"></script>
</body>
</html>
