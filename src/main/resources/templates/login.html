<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登陆</title>
<link rel="stylesheet" th:href="@{../../lib/layui/css/layui.css}" />
<link rel="stylesheet" th:href="@{../../lib/css/login.css}" />
<link rel="stylesheet" type="text/css"
	href="../../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../lib/Font-Awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="clear box layui-main login">
		<form class="layui-form layui-form-pane1">
			<div class="layui-form-item">
				<label class="layui-form-label">用 户 名 </label>
				<div class="layui-input-block">
					<input type="text" id="username" name="username" required
						lay-verify="required" placeholder="请输入用户名" autocomplete="off"
						class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label word">密 码</label>
				<div class="layui-input-block">
					<input type="password" id="password" name="password" required
						lay-verify="required" placeholder="请输入密码" autocomplete="off"
						class="layui-input"><i style="vertical-align: middle;"
						class="fa fa-eye" onclick="hideShowPsw()" id="eye"></i>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<button lay-submit lay-filter="login"
					class="layui-btn layui-btn-normal btn-center">登录</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="/register" class="layui-btn layui-btn-normal btn-center">注册</a>

			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
</html>
